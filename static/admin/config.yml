backend:
  name: git-gateway
  branch: master

media_folder: static/images
public_folder: /images

collections:
  - label: "Pages (nl)"
    name: "pages-nl"
    editor:
      preview: false
    files:
      - label: "Home"
        name: "home"
        format: 'json'
        file: "assets/content/pages/nl/home.json"
        fields:
          - {label: "Titel", name: "title", widget: "string"}
          - {label: "Tekst", name: "body", widget: "markdown"}
      - label: "Contact"
        name: "contact"
        format: 'json'
        file: "assets/content/pages/nl/contact.json"
        fields:
          - {label: "Titel", name: "title", widget: "string"}
          - {label: "Tekst", name: "body", widget: "markdown"}
      - label: "Lid worden"
        name: "lid-worden"
        format: 'json'
        file: "assets/content/pages/nl/lid-worden.json"
        fields:
          - {label: "Titel", name: "title", widget: "string"}
          - {label: "Tekst", name: "body", widget: "markdown"}
      - label: "Vrijwilligers"
        name: "vrijwilligers"
        format: 'json'
        file: "assets/content/pages/nl/vrijwilligers.json"
        fields:
          - {label: "Titel", name: "title", widget: "string"}
          - {label: "Tekst", name: "body", widget: "markdown"}
          - label: Team
            name: team
            widget: list
            fields:
              - {label: Name, name: name, widget: string}
              - {label: Position, name: position, widget: string}
              - {label: Photo, name: photo, widget: image}
